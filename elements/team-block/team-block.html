<link rel="import" href="../person-dialog/person-dialog.html">
<dom-module id="team-block">
    <template>
        <style include="tags-color"></style>
        <style>
            :host {
                display: block;
                --paper-card: {
                    background: transparent;
                }
                ;
                --paper-card-content: {
                    background: #fff;
                }
                ;
                --paper-card-actions: {
                    background: #fff;
                }
                ;
            }

            .person-wrapper {
                display: none;
            }

            .bottom-image-text {
                padding: 16px;
                position: absolute;
                bottom: 0;
                color: #fff;
            }

            paper-material {
                background: #fff;
            }

            .card-content {
                padding: 16px;
            }

            .team-name {
                font-size: 24px;
                font-weight: 300;
            }

            .title {
                margin-top: -5px;
                font-size: 14px;
                font-weight: 300;
            }

            .sessions h3:not(:last-of-type) {
                margin-bottom: 10px;
            }

            .chapter {
                font-size: 18px;
            }

            .card-wrapper {
                margin-bottom: 20px;
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position: relative;
            }

            .card-wrapper {
                margin-bottom: 20px;
            }

            .team-header {
                height: 256px;
            }

            .team-image-overlay {
                background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
            }

            .badges {
                margin: 0;
                padding: 15px;
                list-style: none;
            }

            .badge {
                display: inline-block;
            }

            .badge:not(:last-of-type):after {
                color: rgba(255, 255, 255, 0.8);
                vertical-align: middle;
                font-size: 14px;
                content: "\2022";
            }

            .badge a {
                color: #fff;
                font-size: 14px;
                font-weight: 500;
            }

            .team-description {
                padding-bottom: 0;
            }

            .brief {
                margin-bottom: 16px;
                display: block;
                display: -webkit-box;
                overflow: hidden;
                font-size: 17px height: 85px;
                text-overflow: ellipsis;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
            }

            .filters {
                margin-bottom: 20px;
            }

            .filters .card-content {
                border-bottom: 1px solid #eee;
            }

            .filters .header {
                font-size: 20px;
                font-weight: 400;
            }

            .filters .card-actions {
                border: 0;
            }

            .selector-group > * {
                padding: 14px 16px;
            }

            @media (max-width: 767px) {
                .person-wrapper,
                .person {
                    @apply(--layout-fit);
                }
                .side-menu {
                    order: -1;
                }
                .filters .card-actions {
                    text-align: right;
                }
            }

            @media (min-width: 768px) {
                .card-wrapper {
                    width: calc(100% / 3);
                }
                .card-wrapper paper-material {
                    margin: 0 10px;
                }
                .side-menu {
                    padding-left: 20px;
                }
            }
        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" last-response="{{teamTemp}}"></iron-ajax>
        <div id="team" class="container flex layout vertical">
            <div class="layout vertical-horizontal">
                <div class="flex">
                    <div class="layout vertical-horizontal wrap">
                        <template id="teamList" is="dom-repeat" items="[[team]]" as="person" filter="checkHiding">
                            <div class="card-wrapper layout horizontal" hidden$="{{person.hide}}">
                                <paper-material class="flex pointer" on-tap="readMore">
                                    <div class="team-header relative">
                                        <iron-image src="[[person.photoUrl]]" class="placeholder-color fit" preload fade sizing="cover"></iron-image>
                                        <div class="team-image-overlay fit"></div>
                                        <div class="bottom-image-text">
                                            <span class="team-name relative">[[person.name]]</span>
                                            <div class="title">
                                                <span>[[person.title]]</span>,
                                                <span>[[person.company]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-content flex sessions">
                                        <h3 class="chapter">[[person.chapter]]</h3>
                                    </div>
                                    <!-- <div class="card-actions">
                            <paper-button on-tap="readMore">Open details</paper-button>
                        </div> -->
                                </paper-material>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div id="personCon" class="person-wrapper container relative">
            <person-dialog id="person" class="person flex" person="{{selectedPerson}}" opened="{{opened}}"></person-dialog>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'team-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            tags: Array,
            badges: Array,
            filters: {
                type: Array,
                value: []
            },
            opened: {
                type: Boolean,
                observer: '_openedChanged'
            },
            toggleFiltersButton: {
                type: Object,
                value: function() {
                    return {
                        title: 'Clear All',
                        selectAll: false
                    };
                }
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadTeam': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'unloadTeam': {
                            name: 'fade-out-animation',
                            node: this.$.team,
                            timing: {
                                duration: 200
                            }
                        },
                        'openPerson': {
                            name: 'scale-up-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        },
                        'closePerson': {
                            name: 'fade-out-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        }
                    };
                }
            }
        },
        observers: [
            'generateTeam(teamTemp)'
        ],
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        generateTeam: function(teamTemp) {
            // for (var i = 0; i < peopleTemp.length; i++) {
            //     peopleTemp[i].sessions = [];
            //     for (var j = 0; j < sessions.length; j++) {
            //         if (sessions[j].team.indexOf(peopleTemp[i].id) > -1) {
            //             peopleTemp[i].sessions.push(sessions[j]);
            //         }
            //     }
            // }
            this.team = teamTemp;

            this._generateFilters();

            this.async(function() {
                var nodeList = this.$.team.querySelectorAll('.card-wrapper');
                this.animationConfig.loadTeam.nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.id) {
                var person = app.findByPropertyValue(this.team, 'id', app.params.id);
                if (person !== undefined && person !== null) {
                    this.openPerson(person);
                    return true;
                }
            }
        },
        _generateFilters: function() {
            var tempTags = [];
            var tempBadges = [];
            for (var i = 0; i < this.team.length; i++) {
                tempTags = this._generateFilterArray(tempTags, this.team[i].tags);
                if (this.team[i].badges === undefined) {
                    this.team[i].badges = [];
                }
                tempBadges = this._generateFilterArray(tempBadges, this.team[i].badges, 'name');
            }
            this.tags = tempTags;
            this.badges = tempBadges;
        },
        _generateFilterArray: function(filters, array, property) {
            for (var i = 0; i < array.length; i++) {
                var name = array[i];
                if (property !== undefined) {
                    name = array[i][property];
                }
                var className = app.generateClass(name);
                if (!app.findByPropertyValue(filters, 'className', className)) {
                    filters.push({
                        name: name,
                        className: className
                    });
                    this.filters.push(name);
                }
            }
            return filters;
        },

        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadTeam');
        },
        readMore: function(event) {
            page.redirect('/team/' + event.model.person.id);
            this.openPerson(event.model.person);
        },
        openPerson: function(person) {
            this.opened = true;
            this.selectedPerson = person;
            this.$.personCon.style.display = 'block';
            this.cancelAnimation();
            this.playAnimation('openPerson');
            if (screen.width > 768) {
                this.playAnimation('unloadTeam');
            }
        },
        closePerson: function() {
            page('/team');
            this.opened = false;
            this.cancelAnimation();
            this.playAnimation('closePerson');
        },
        _onNeonAnimationFinish: function() {
            if (this.opened && screen.width > 768) {
                this.$.team.style.display = 'none';
                this.$.team.style.position = 'absolute';
            }
            if (!this.opened) {
                this.$.personCon.style.display = 'none';
                if (screen.width > 768) {
                    this.$.team.style.display = 'flex';
                    this.$.team.style.position = 'relative';
                }
            }
        },
        _openedChanged: function() {
            if (!this.opened) {
                this.closePerson();
            }
        },
        _toggleFilters: function() {
            this._toggleFilter(this.$.tagFilter.children, this.tags);
            this._toggleFilter(this.$.badgeFilter.children, this.badges);
            for (var k = 0; k < this.team.length; k++) {
                this.team[k].hide = this._matchesFilters(this.team[k]);
            }
            this.set('toggleFiltersButton.title', this.toggleFiltersButton.selectAll ? 'Clear All' : 'Select All');
            this.toggleFiltersButton.selectAll = !this.toggleFiltersButton.selectAll;
            this.$.teamList.render();
        },
        _toggleFilter: function(array, masterArray) {
            for (var i = 0; i < array.length - 1; i++) {
                if (this.toggleFiltersButton.selectAll && !array[i].checked) {
                    array[i].checked = true;
                    this.filters.push(masterArray[i].name);
                } else if (!this.toggleFiltersButton.selectAll && array[i].checked) {
                    array[i].checked = false;
                    this.filters.splice(this.filters.indexOf(masterArray[i].name), 1);
                }
            }
        },
        _filter: function(event) {
            var filterName = event.model.filter.name,
                filterStatus = event.srcElement.checked,
                filterIndex = this.filters.indexOf(filterName);
            if (filterStatus && filterIndex < 0) {
                this.filters.push(filterName);
            } else {
                this.filters.splice(filterIndex, 1);
            }
            for (var i = 0; i < this.team.length; i++) {
                this.team[i].hide = this._matchesFilters(this.team[i]);
            }
            this.$.teamList.render();
        },
        _matchesFilters: function(person) {
            if (!this.filters.length) {
                return true;
            }
            for (var i = 0; i < this.filters.length; i++) {
                if (person.tags.indexOf(this.filters[i]) > -1 || app.findByPropertyValue(person.badges, 'name', this.filters[i])) {
                    return false;
                }
            }
            return true;
        },
        checkHiding: function(person) {
            return !person.hide;
        }

    });
</script>
